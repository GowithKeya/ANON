<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Wishlist - Anon</title>

  <link rel="shortcut icon" href="./assets/images/logo/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./assets/css/style-prefix.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>

<body>

  <!-- HEADER -->
  <header>
    <div class="header-main">
      <div class="container">
        <a href="./index.html" class="header-logo">
          <img src="./assets/images/logo/logo.svg" alt="Anon's logo" width="120" height="36">
        </a>
        <div class="header-search-container">
          <input type="search" name="search" class="search-field" placeholder="Enter your product name...">
          <button class="search-btn"><ion-icon name="search-outline"></ion-icon></button>
        </div>
        <div class="header-user-actions">
          <button class="action-btn"><ion-icon name="person-outline"></ion-icon></button>
          <a href="./wishlist.html" class="action-btn">
            <ion-icon name="heart-outline"></ion-icon>
            <span class="count">4</span>
          </a>
          <a href="./cart.html" class="action-btn">
            <ion-icon name="bag-handle-outline"></ion-icon>
            <span class="count">0</span>
          </a>
        </div>
      </div>
    </div>
    
    <nav class="desktop-navigation-menu">
      <div class="container">
        <ul class="desktop-menu-category-list">
          <li class="menu-category"><a href="./index.html" class="menu-title">Home</a></li>
          <li class="menu-category"><a href="#" class="menu-title">Categories</a></li>
          <li class="menu-category"><a href="#" class="menu-title">Men's</a></li>
          <li class="menu-category"><a href="#" class="menu-title">Women's</a></li>
          <li class="menu-category"><a href="#" class="menu-title">Jewelry</a></li>
          <li class="menu-category"><a href="#" class="menu-title">Perfume</a></li>
          <li class="menu-category"><a href="./blog.html" class="menu-title">Blog</a></li>
          <li class="menu-category"><a href="#" class="menu-title">Hot Offers</a></li>
        </ul>
      </div>
    </nav>

    <div class="mobile-bottom-navigation">
      <button class="action-btn" data-mobile-menu-open-btn><ion-icon name="menu-outline"></ion-icon></button>
      <a href="./cart.html" class="action-btn"><ion-icon name="bag-handle-outline"></ion-icon><span class="count">0</span></a>
      <a href="./index.html" class="action-btn"><ion-icon name="home-outline"></ion-icon></a>
      <a href="./wishlist.html" class="action-btn"><ion-icon name="heart-outline"></ion-icon><span class="count">4</span></a>
      <button class="action-btn" data-mobile-menu-open-btn><ion-icon name="grid-outline"></ion-icon></button>
    </div>
  </header>

  <main>
    <div class="container" style="padding: 60px 0;">
      <h2 class="title" style="margin-bottom: 30px;">My Wishlist</h2>
      
      <div class="product-main">
        <div class="product-grid">
          <!-- Wishlist items will be rendered here by JS -->
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="footer-bottom">
      <div class="container">
        <img src="./assets/images/payment.png" alt="payment method" class="payment-img">
        <p class="copyright">Copyright &copy; <a href="#">Anon</a> all rights reserved.</p>
      </div>
    </div>
  </footer>

  <script src="./assets/js/script.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
