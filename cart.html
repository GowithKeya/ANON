<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - Anon</title>

  <link rel="shortcut icon" href="./assets/images/logo/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./assets/css/style-prefix.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <style>
    /* Cart Specific Styles */
    .cart-section { padding: 60px 0; }
    .cart-container { display: flex; gap: 40px; flex-wrap: wrap; }
    .cart-items-wrapper { flex: 3; min-width: 300px; }
    .cart-summary-wrapper { flex: 1; min-width: 250px; }

    .cart-table { width: 100%; border-collapse: collapse; }
    .cart-table th { text-align: left; padding: 15px; border-bottom: 1px solid #e5e5e5; font-weight: 600; color: var(--onyx); }
    .cart-table td { padding: 20px 15px; border-bottom: 1px solid #e5e5e5; vertical-align: middle; }
    
    .cart-product { display: flex; align-items: center; gap: 20px; }
    .cart-product-img { width: 80px; height: 80px; object-fit: cover; border-radius: 5px; border: 1px solid #e5e5e5; }
    .cart-product-info h4 { font-size: 1rem; color: var(--onyx); font-weight: 500; margin-bottom: 5px; }
    .cart-product-info p { font-size: 0.9rem; color: var(--sonic-silver); }

    .qty-input-group { display: flex; align-items: center; border: 1px solid #e5e5e5; border-radius: 5px; width: fit-content; }
    .qty-btn { background: none; border: none; padding: 5px 10px; cursor: pointer; color: var(--onyx); font-size: 1.2rem; }
    .qty-input { width: 40px; text-align: center; border: none; outline: none; font-weight: 600; color: var(--onyx); }
    /* Remove arrows from number input */
    .qty-input::-webkit-outer-spin-button, .qty-input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }

    .remove-btn { background: none; border: none; color: var(--bittersweet); font-size: 1.5rem; cursor: pointer; transition: 0.2s; }
    .remove-btn:hover { transform: scale(1.1); }

    .cart-summary { border: 1px solid #e5e5e5; border-radius: 10px; padding: 25px; background: white; }
    .summary-title { font-size: 1.2rem; font-weight: 600; color: var(--onyx); margin-bottom: 20px; border-bottom: 1px solid #e5e5e5; padding-bottom: 10px; }
    .summary-row { display: flex; justify-content: space-between; margin-bottom: 15px; color: var(--sonic-silver); }
    .summary-total { display: flex; justify-content: space-between; margin-top: 20px; padding-top: 15px; border-top: 1px solid #e5e5e5; font-weight: 700; color: var(--onyx); font-size: 1.1rem; }
    
    .checkout-btn { width: 100%; background: var(--salmon-pink); color: white; padding: 12px; border-radius: 5px; font-weight: 600; margin-top: 20px; transition: 0.3s; border: none; cursor: pointer; }
    .checkout-btn:hover { background: var(--eerie-black); }

    @media (max-width: 768px) {
      .cart-table thead { display: none; }
      .cart-table tr { display: block; margin-bottom: 20px; border: 1px solid #e5e5e5; padding: 15px; border-radius: 5px; }
      .cart-table td { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border: none; }
      .cart-product { width: 100%; }
    }
  </style>
</head>

<body>

  <!-- HEADER (Simplified for brevity, matches index.html) -->
  <header>
    <div class="header-main">
      <div class="container">
        <a href="./index.html" class="header-logo">
          <img src="./assets/images/logo/logo.svg" alt="Anon's logo" width="120" height="36">
        </a>
        <div class="header-search-container">
          <input type="search" name="search" class="search-field" placeholder="Enter your product name...">
          <button class="search-btn"><ion-icon name="search-outline"></ion-icon></button>
        </div>
        <div class="header-user-actions">
          <button class="action-btn"><ion-icon name="person-outline"></ion-icon></button>
          <a href="./wishlist.html" class="action-btn">
            <ion-icon name="heart-outline"></ion-icon>
            <span class="count">0</span>
          </a>
          <a href="./cart.html" class="action-btn">
            <ion-icon name="bag-handle-outline"></ion-icon>
            <span class="count">2</span>
          </a>
        </div>
      </div>
    </div>
    
    <!-- Desktop Navigation -->
    <nav class="desktop-navigation-menu">
      <div class="container">
        <ul class="desktop-menu-category-list">
          <li class="menu-category"><a href="./index.html" class="menu-title">Home</a></li>
          <li class="menu-category"><a href="#" class="menu-title">Categories</a></li>
          <li class="menu-category"><a href="#" class="menu-title">Men's</a></li>
          <li class="menu-category"><a href="#" class="menu-title">Women's</a></li>
          <li class="menu-category"><a href="#" class="menu-title">Jewelry</a></li>
          <li class="menu-category"><a href="#" class="menu-title">Perfume</a></li>
          <li class="menu-category"><a href="./blog.html" class="menu-title">Blog</a></li>
          <li class="menu-category"><a href="#" class="menu-title">Hot Offers</a></li>
        </ul>
      </div>
    </nav>

    <!-- Mobile Bottom Nav -->
    <div class="mobile-bottom-navigation">
      <button class="action-btn" data-mobile-menu-open-btn><ion-icon name="menu-outline"></ion-icon></button>
      <a href="./cart.html" class="action-btn">
        <ion-icon name="bag-handle-outline"></ion-icon>
        <span class="count">2</span>
      </a>
      <a href="./index.html" class="action-btn"><ion-icon name="home-outline"></ion-icon></a>
      <a href="./wishlist.html" class="action-btn">
        <ion-icon name="heart-outline"></ion-icon>
        <span class="count">0</span>
      </a>
      <button class="action-btn" data-mobile-menu-open-btn><ion-icon name="grid-outline"></ion-icon></button>
    </div>
  </header>

  <main>
    <div class="container cart-section">
      <h2 class="title" style="margin-bottom: 30px;">Shopping Cart</h2>
      
      <div class="cart-container">
        
        <!-- Cart Items -->
        <div class="cart-items-wrapper">
          <table class="cart-table">
            <thead>
              <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <!-- Cart items will be rendered here by JS -->
            </tbody>
          </table>
        </div>

        <!-- Cart Summary -->
        <div class="cart-summary-wrapper">
          <!-- Cart summary will be rendered here by JS -->
        </div>

      </div>
    </div>
  </main>

  <!-- FOOTER (Simplified for brevity, matches index.html) -->
  <footer>
    <div class="footer-bottom">
      <div class="container">
        <img src="./assets/images/payment.png" alt="payment method" class="payment-img">
        <p class="copyright">Copyright &copy; <a href="#">Anon</a> all rights reserved.</p>
      </div>
    </div>
  </footer>

  <script src="./assets/js/script.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
